plugins {
  id 'java'
//  id 'application'
  id 'com.gradleup.shadow' version '8.3.2'
}

group = 'by.halapsikon'
version = 'v1.0'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.0'
  lambdaVersion = '1.2.3'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

sourceCompatibility = 17
targetCompatibility = 17

//application {
//  mainModule = 'by.halapsikon.notification'
//  mainClass = 'by.halapsikon.notification.NotificationRunner'
//}

dependencies {
  implementation "com.amazonaws:aws-lambda-java-core:${lambdaVersion}"
  implementation "com.amazonaws:aws-lambda-java-events:3.14.0"
  implementation "com.amazonaws:aws-java-sdk-sns:1.12.767"
//  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
//  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

